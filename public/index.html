<!DOCTYPE html>
<html>
    <head>
        <title>Sorting Algorihtm</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
        <script src="app.js" charset="utf-8"></script>
    </head>

    <body>

        <div class="container">
            <div class="generate-container">
            <button id="generate" class="btn">Generate</button>
            <input type="range" min="2", max="60", value="60" class="slider" id="myRange">
            </div>
            <div class="algorithms-container">
                <button id="BubbleSort" class="btn"> Bubble Sort</button>
                <button id="SelectionSort" class="btn">Selection Sort</button>
                <button id="MergeSort" class="btn">Merge Sort </button>
                <button id="QuickSort" class="btn">Quick Sort</button>
            </div>
            <div class="reset-container"><button id="reset" class="btn">Reset</button></div>
        </div>

        <div class="display-grid">
        </div>
        

        

    </body>
</html>
